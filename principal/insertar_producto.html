<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Producto</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <h1>Insertar Producto</h1>
    <form action="insertar_producto.php" method="post">
        <label>Descripción:</label>
        <input type="text" name="descripcion" required><br>

        <label>Categoría:</label>
        <input type="text" name="categoria" required><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" required><br>

        <label>Precio Unitario:</label>
        <input type="number" step="0.01" name="precio_unitario" required><br>

        <label>ITEBIS:</label>
        <input type="number" step="0.01" name="itebis" required><br>

        <label>Descuento:</label>
        <input type="number" step="0.01" name="descuento" required><br>

        <button type="submit">Guardar Producto</button>
    </form>

    <button onclick="window.location.href='../principal/principal.php'">Volver a Principal</button>
</body>
</html>
